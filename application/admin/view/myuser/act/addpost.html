<div class="modal inmodal in" id="kfgj" tabindex="-1" role="dialog" aria-hidden="false" style="display: none; padding-left: 6px;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content animated fadeIn">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">×</span> <span class="sr-only">Close</span> </button>
                <h4 class="modal-title">客户跟进</h4>
            </div>
            <form name="cpform" class="form-horizontal" method="post" action="/admin/myuser/detail" id="cpform" enctype="multipart/form-data" onsubmit="return false;">
                <div class="modal-body">
                    <input type="hidden" name="uid" value="{$user.uid}">
                    <input type="hidden" name="action" value="addpost">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">图片（<span style="color: red;" id="uploadedNum">0</span>/9）:<br/></label>
                        <div class="col-sm-9">
                            <div class="" style="position: center">
                                <div class="weui-uploader">
                                    <div class="weui-uploader__bd" style="width: 77px;">
                                        <div class="weui-uploader__input-box" id="inputFileBox">
                                            <input name="preview_img[]" class="weui-uploader__input" type="file" multiple="multiple" onchange="previewUploadImgs(this);" accept="image/png,image/gif,image/jpeg">
                                        </div>
                                    </div>
                                    <ul class="weui-uploader__files" id="uploaderFiles">
                                    </ul>
                                </div>
                                <div style="display: none;width:1200px;"  class="form-group">
                                    <label style="display: none" class="col-sm-3 control-label">预览图片：</label>
                                    <div class="col-sm-8"  id="previewBigImg"
                                         style=" display: none"></div>
                                </div>
                                <div class="z_mask" style="display: none;">
                                    弹出框
                                    <div class="z_alert">
                                        <p>确定要删除这张图片吗？</p>
                                        <p>
                                            <span class="z_cancel">取消</span> <span class="z_sure">确定</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注:</label>
                        <div class="col-sm-9">
                            <textarea name="content"  maxlength="150o" id="content" oninput="checklength()" class="form-control" style="height:100px;max-height: 100px;" cols="60" rows="8"></textarea>
                            <p class="text-count"><span id="textCount">0</span>/150（此处填写拜访客户记录的内容）</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" value="提交" class="btn btn-sm btn-primary" onclick="return addformAct2(this.form,'','正在提交跟进客户信息，请稍后！');">
                    <button type="button" class="btn btn-sm btn-white" data-dismiss="modal">返回</button>
                </div>
            </form>
        </div>
    </div>
</div>
