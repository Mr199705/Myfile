<div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-sm-11">
                    <div class="row"><!---->
                <br>
    <p>{$userinfo.realname}的工作记录</p>
    <form name="searchuserform" method="post" action="/admin/{$_controllerName|strtolower}/{$_actionName|strtolower}search" onsubmit="return false;" id="lbsSearchForm">
        <input type="hidden" value="{$conditions.uid}" name="uid" />
        <input type='hidden' id='submitType' value='搜索' name='searchsubmit'/>
        <div class="col-sm-2" style=" padding-right:0px; width:125px;">
            <div class="input-group">
                <select name="uid" class="input-sm form-control" style="width:102px; padding-left:4px;">
                    <option value="0" {if $userinfo.uid ===0 }selected="selected"{/if}>所有员工</option>
                    {foreach name="$users" item="user"}
                    <option value="{$user.uid}" {if $user.uid == $userinfo.uid}selected="selected"{/if}>{$user.realname}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="col-sm-3" style="margin: 0px 5px 0px 0px;;padding:0px;width: 200px;">
            <div class="input-group">
                <input type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss',min:'{$conditions.dpTime}',max:laydate.now()});"  class="input-sm form-control" name="csdate" value="{$conditions.csdate}" />
            </div>
        </div>
        <div class="col-sm-3" style="margin: 0px 5px 0px 0px;padding:0px;width: 200px;">
            <div class="input-group">
                <input type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss',min:'{$conditions.dpTime}',max:'{$conditions.maxTime}'});"  class="input-sm form-control" name="cedate" value="{$conditions.cedate}" />
            </div>
        </div>
        <div class="col-sm-3"  >
            <div class="input-group">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-sm btn-primary" onclick="{$_controllerName|strtolower}{if $actName}{$actName|ucfirst}{else/}{$_actionName|ucfirst}{/if}Search(1);"> 搜索</button>
                </span>
            </div>
        </div>
    </form>
    </div>
</div>
</div>
