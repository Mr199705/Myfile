<form method="post" action="/admin/{$_controllerName|strtolower}/{$_actionName|strtolower}search" onsubmit="return false;" id="weiIndexSearchForm">
    <input type="hidden" name="page" value="1" />
    <div class="row">
       <div class="col-sm-1" style=" padding-right:0px; width:110px;">
            <div class="input-group">
                <select class="input-sm form-control" name="type" style="padding: 0px 0px 0px 3px;">
                    <option value="1">账号名称</option>
                    <option value="2">联系电话</option>
                 </select>
            </div>
        </div> 
        <div class="col-sm-3">
            <div class="input-group">
                <input type="text" placeholder="请输入关键词" name="keywords" class="input-sm form-control"> 
                <span class="input-group-btn">
                    <button type="button" class="btn btn-sm btn-primary" onclick="{$_controllerName|strtolower}{if $actName}{$actName|ucfirst}{else/}{$_actionName|ucfirst}{/if}Search(1);"> 搜索</button>
                </span> 
            </div>
        </div>
        <div class="col-sm-2 m-b-xs">
            <button type="button" class="btn btn-sm btn-primary" id="genduo"> 更多</button>
        </div>
    </div>
    <div class="row" id="saixuan" style="display: none;">
        <ul class="select">
           <li class="select-list">
                <dl id="select3">
                    <dt>启用状态：</dt>
                    <dd class="select-all selected">
                        <label><input type="radio" onclick="{$_controllerName|strtolower}{if $actName}{$actName|ucfirst}{else/}{$_actionName|ucfirst}{/if}Search(1);" value="" name="status" checked="checked" />全部</label>
                    </dd>
                    <dd>
                        <label><input type="radio" onclick="{$_controllerName|strtolower}{if $actName}{$actName|ucfirst}{else/}{$_actionName|ucfirst}{/if}Search(1);" value="1" name="status" />启用</label>
                    </dd>
                    <dd>
                        <label><input type="radio" onclick="{$_controllerName|strtolower}{if $actName}{$actName|ucfirst}{else/}{$_actionName|ucfirst}{/if}Search(1);" value="0" name="status" />禁用</label>
                    </dd>
                </dl>
            </li>
        </ul>
    </div>
</form>
