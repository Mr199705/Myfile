<p>说明：通过授权，控制供应商登录系统后可查询的商品销售、业务员工作、包装回收等数据的权限。</p>
<form method="post" action="/admin/{$_controllerName|strtolower}/{$_actionName|strtolower}search" onsubmit="return false;" id="supplierOauthSearchForm"> 
<input type="hidden" name="id" value="{$conditions.id}" />
    <div class="row">
        <div class="col-sm-1" style=" padding-right:0px; width:110px;">
            <div class="input-group">
                <select name="zt" class="input-sm form-control" style="width:103px;" value="" onchange="{$_controllerName|strtolower}{if $actName}{$actName|ucfirst}{else/}{$_actionName|ucfirst}{/if}Search(1);">
                    <option value="a" {if $conditions.zt==='a'} selected="selected"{/if}>已授权</option>
                    <option value="b" {if $conditions.zt==='b'} selected="selected"{/if}>未授权</option>
                </select>
            </div>
        </div>
        <div class="col-sm-1" style=" padding-right:0px; width:110px;">
             <div class="input-group">
        <select name="type" class="input-sm form-control" style="width:103px;" onchange="{$_controllerName|strtolower}{if $actName}{$actName|ucfirst}{else/}{$_actionName|ucfirst}{/if}Search(1);">
            <option value="goods" {if $conditions.type=='goods'} selected="selected"{/if}>商品</option>
            <option value="member" {if $conditions.type=='member'} selected="selected"{/if}>员工</option>
            <option value="huishou" {if $conditions.type=='huishou'} selected="selected"{/if}>回收</option>
        </select>
             </div>
        </div>
        <div class="col-sm-3"  >
        <div class="input-group">
        <input type="text" value="" name="keyword" placeholder="请输入关键词" value="{if $conditions.keyword}{$conditions.keyword}{else/}{/if}" class="input-sm form-control" oninput="{$_controllerName|strtolower}{if $actName}{$actName|ucfirst}{else/}{$_actionName|ucfirst}{/if}Search(1);"> <span class="input-group-btn">
        <button type="button" class="btn btn-sm btn-primary" onclick="{$_controllerName|strtolower}{if $actName}{$actName|ucfirst}{else/}{$_actionName|ucfirst}{/if}Search(1);"> 搜索</button></span>
        </div>
        </div>
    </div>
</form>
