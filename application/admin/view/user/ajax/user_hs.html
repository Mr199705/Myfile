    <div class="table-responsive">
      <table class="table table-striped">
          <thead>				
              <tr>
                  <th>商品名称</th>
                  <th>数量</th>
                  <th>上报时间</th>
               </tr>
          </thead>

          <tbody id="hslist">	
              {if $hslist}
              {foreach name="hslist" item="hs"}
              <tr>
                  <td>{$hs.snm} {$hs.sname} ({$hs.goodsname})</td>
                  <td>{$hs.num}{$hs.unit}</td>
                  <td>{$hs.adate|date='Y-m-d H:s',###}</td>
               </tr>
              {/foreach}
               {else/}
               <tr><td colspan="3" style="color: red;text-align: center;">该时间段未上报该客户回收信息，您可以重新设置时间段再查询！</td></tr>
               {/if}
          </tbody>
      </table>
    </div>
    {include file="common/page"}
