<script type="text/template" id="editpost">
    <div class="modal inmodal in" style="overflow-y: scroll; display: block;">
        <div class="modal-dialog" style="width: 80%;">
            <div class="modal-content animated fadeIn">
                <div class="modal-header">
                    <button type="button" class="modal-close close" onclick="$('#modalBackdropBox').html(''),$('#modalBackdropBox').hide();"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">跟进记录修改</h4>
                 </div>
                <div class="modal-body" style="padding: 3px;">
                    <form class="form-horizontal" method="post" action="/admin/user/editpost" onsubmit="return false;">
                        <input type="hidden" name="id" value="{{=ljk.id}}">
                        <input type="hidden" name="action" value="editpost">
                        {{?ljk.sign}}<input type="hidden" name="sign" value="{{=ljk.sign}}">{{?}}
                        <div class="form-group">
                            <label class="col-sm-2 control-label">内容</label>
                            <div class="col-sm-8">
                                <textarea name="content" maxlength="300" class="form-control" style="width: 100%;height:100px;resize: none;">{{=ljk.content.replace(/(\{\[\%){1}(.*)(\%\]\}){1}/,"")}}</textarea>
                            </div>
                        </div>
                        <p style="text-align:center;">
                            <input type="submit" name="submit" value="保存" class="btn btn-sm btn-success" onclick="return formAct2(this.form,'','正在修改跟进记录，请稍后！');">
                            <button type="button" class="modal-close btn btn-white" onclick="$('#modalBackdropBox').html(''),$('#modalBackdropBox').hide();">关闭</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</script>
