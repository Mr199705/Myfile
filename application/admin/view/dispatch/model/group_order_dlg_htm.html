<!-- 编辑框 dot动态 -->
<script type="text/template" id="groupOrderDialog">
    <div class="modal inmodal in" tabindex="-1" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content animated fadeIn">
                <div class="modal-header">
                    <button type="button" class="close modal-close" data-dismiss="modal"> <span aria-hidden="true">×</span> <span class="sr-only">Close</span> </button>
                    <h4 class="modal-title">修改订单</h4>
                </div>
                <form class="form-horizontal groupOrderDialogForm" action="" method="post" enctype="multipart/form-data" onsubmit="return formAct(this);">
                    <input type="hidden" name="action" value="edit">
                    <input type="hidden" name="editid" value="{{? ljk.gain.id != null }}{{=ljk.gain.id }}{{?}}">
                    <div class="modal-body">
                        <div class="form-group" style="height:30px;line-height:30px;"> 
                            <label class="col-sm-3 control-label">订单：</label>
                            <div class="col-sm-9 form-inline">
                                <ul>
                                <li>{{=ljk.gain.number }}</li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group" style="width: 100%;">
                            <label class="col-sm-3 control-label">选择配送组:</label>
                            <div class="col-sm-9 form-inline">
                                <select class="form-control" name="group_id">
                                    <option value="0">请选择</option>
                                    {{ for( var gi in ljk.group ){ }}
                                    <option value="{{=ljk.group[gi].id }}" {{ if( ljk.gain.dgid == ljk.group[gi].id ){ }}selected="selected"{{ } }}>{{=ljk.group[gi].title }}</option>
                                    {{ } }}
                                </select>
                            </div>
                        </div>
                        <div class="form-group" style="width: 100%;">
                            <label class="col-sm-3 control-label">选择提成规则:</label>
                            <div class="col-sm-9 form-inline">
                                <select class="form-control" name="rule_id">
                                    <option value="0">请选择</option>
                                    {{ for( var ri in ljk.rule ){ }}
                                    <option value="{{=ljk.rule[ri].id }}" {{ if( ljk.gain.drid == ljk.rule[ri].id ){ }}selected="selected"{{ } }}>{{=ljk.rule[ri].title }}</option>
                                    {{ } }}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" name="editsubmit" value="确定" class="btn btn-primary" tabindex="3">
                        <button type="button" class="btn btn-white modal-close" data-dismiss="modal">返回</button>
                    </div>
                </form>>
            </div>
        </div>
    </div>
</script>
