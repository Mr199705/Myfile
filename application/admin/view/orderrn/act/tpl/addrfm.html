<script type="text/template" id="addrFmTpl">
    <form action="/admin/order/add" style="display:column;width:80%;background:#fff;position: relative;" onsubmit="return false;">
        <input type="hidden" name="id" value="{{?ljk.id}}{{=ljk.id}}{{??}}0{{?}}" />
        <input type="hidden" name="action" value="uam" />
        <input type="hidden" name="uid" value="{{=uid}}" />
        <div style="border-bottom:1px solid #000;background:#eee;text-align:center;padding:5px 0px;">修改/新增地址</div>
        <a href="javascript:void(0)" style="position: absolute;top: 0px;right:10px;color:#ccc;"onclick="$('#addrFm').html('');$('#addrFm').css('display','none');"><i class="fa fa-close fa-2x" aria-hidden="true"></i></a>
        <div style="display:flex;flex-direction:row;flex-wrap:nowrap;align-items:center;margin:5px 0px;">
            <div style="width:20%;text-align:right;">收货人:</div>
            <div style="width:80%;"><input type="text" name="consignee" class="form-control" value="{{?ljk.consignee}}{{=ljk.consignee}}{{??}}{{?}}" /></div>
        </div>
        <div style="display:flex;flex-direction:row;flex-wrap:nowrap;align-items:center;margin:5px 0px;">
            <div style="width:20%;text-align:right;">联系电话:</div>
            <div style="width:80%;"><input type="text" name="mobile" class="form-control" value="{{?ljk.mobile}}{{=ljk.mobile}}{{??}}{{?}}" /></div>
        </div>
        <div style="display:flex;flex-direction:row;flex-wrap:nowrap;align-items:center;margin:5px 0px;">
            <div style="width:20%;text-align:right;">所在地区:</div>
            <div style="width:80%;display:flex;flex-direction:row;flex-wrap:nowrap;" id="addressForm"></div>
        </div>
        <div style="display:flex;flex-direction:row;flex-wrap:nowrap;align-items:center;margin:5px 0px;">
            <div style="width:20%;text-align:right;">详细地址:</div>
            <div style="width:80%;"><input type="text" name="address" class="form-control" value="{{?ljk.address}}{{=ljk.address}}{{??}}{{?}}" /></div>
        </div>
        <div style="display:flex;flex-direction:row;flex-wrap:nowrap;align-items:center;margin:5px 0px;">
            <div style="width:20%;text-align:right;">是否默认:</div>
            <div style="width:80%;">
                <label style="width:80px;margin-left:10px;"><input type="radio" {{?(typeof ljk.isdefault === 'undefined') || ljk.isdefault==1}}checked="checked"{{?}}name="isdefault" value="1" />是</label>
                <label style="width:80px;"><input type="radio" {{?(typeof ljk.isdefault !== "undefined") && ljk.isdefault==0}}checked="checked"{{?}}name="isdefault" value="0" />否</label>
            </div>
        </div>
        <div style="display:flex;flex-direction:row;flex-wrap:nowrap;justify-content:center;align-items:center;margin:5px 0px;">
            <a href="javascript:void(0);" class="btn btn-sm btn-warning" onclick="$('#addrFm').html('');$('#addrFm').css('display','none');">关闭</a>
            <button class="btn btn-sm btn-success" onclick="uam(this.form);">确定</button>
        </div>
    </form>
    {{
        setTimeout(function (){ 
            if(ljk.areaids){
                createAddressForm('addressForm', 1, ljk.areaids);
            }else{
                createAddressForm('addressForm');
            }
        },50);
    }}
</script>
