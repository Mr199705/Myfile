<script type="text/template" id="subList">
            {{?ljk}}
            {{for(var i = 0,l = ljk.length; i < l; i++){}}
            <div style="display:flex;display: -webkit-flex;flex-direction: column;margin:5px 0px;background:#fff;padding:5px;">
                <div style="display:flex;display: -webkit-flex;flex-direction: row;flex-wrap: nowrap;justify-content: space-between;align-items:center;">
                    <div style="width: 50px;border-radius:50px;overflow:hidden">
                        <img src="{{=ljk[i].userOpen.headimgurl}}" style="width:50px;height:50px;" />
                    </div>
                    <div style="width:calc(100% - 50px);display:flex;display: -webkit-flex;flex-direction: column;">
                        <div style="display:flex;display: -webkit-flex;flex-direction: row;margin:3px 0px;border-bottom:1px dashed #cef;">
                            <div style="width:30%;text-align: right;">昵称：</div>
                            <div style="word-break:break-all;width:65%;">{{=ljk[i].userOpen.nickname}}</div>
                        </div>
                        <div style="display:flex;display: -webkit-flex;flex-direction: row;margin:3px 0px;border-bottom:1px dashed #cef;">

                            <div style="word-break:break-all;width:65%;">{{=ljk[i].subccount}} 元</div>
                        </div>
                        <div style="display:flex;display: -webkit-flex;flex-direction: row;margin:3px 0px;border-bottom:1px dashed #cef;">
                            <div style="width:30%;text-align: right;">朋友数量：</div>
                            <div style="word-break:break-all;width:65%;">{{=ljk[i].subcount}} 个</div>
                        </div>
