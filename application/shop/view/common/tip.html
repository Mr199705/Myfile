<div id="tipModal" style="z-index: 99999;display:flex;flex-direction: row;align-items: center;justify-content: center;position: fixed; width: 100%; height: 100%;background: rgba(102,102,102,0.5);display: none;"></div>
<script type="text/template" id="tipModalTpl">
    <div style="width:80%;background:#fff;">
        <div style="text-align:center;height:30px;line-height:30px;background:darkgreen;color:#fff;font-size: 16px;border-bottom:1px solid #000;">{{?ljk && ljk.msgTitle}}{{=ljk.msgTitle}}{{??}}提示信息{{?}}</div>
        <p style="background:#fff;display:flex;flex-direction:row;min-height:60px;align-items:center;justify-content:center;line-height:30px;color:red;">
            <span style="text-align:center;">{{?ljk && ljk.msg}}{{=ljk.msg}}{{??}}{{?}}</span>
        </p>
        {{?ljk.btns}}
        <p style="text-align:center;height:30px;line-height:30px;">
            {{for(var i = 0,l = ljk.btns.length; i < l; i++){}}
            <a href="javascript:void(0);" {{?ljk.btns[i].e && ljk.btns[i].a}}{{=ljk.btns[i].e}}="{{=ljk.btns[i].a}}"{{?}} style="background: #f00;color:white;padding: 5px 15px;">{{=ljk.btns[i].t}}</a>
            {{}}}
        </p>
        {{?}}
    </div>
</script>
