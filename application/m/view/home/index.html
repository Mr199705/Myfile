<script type="text/html" id="tpl_m_index_home">
<div class="page">

        <p class="weui-flex__item top_center">{if $Think.session.group_name}{$Think.session.group_name}{else}{$Think.session.group_title}{/if}</p>

    <!--内容-->
    <div class="ljk_neirong">
        <div class="weui-cells " style=" height: 47px;">

                <div class="weui-navbar__item xiann weui-bar__item_o" id="coma" style="background:#4fb234;">
                    订单金额
                </div>
                <div class="weui-navbar__item xiann" id="comb">

                <div class="weui-navbar__item xiann" id="comc">

        <div class="weui-cells " style=" margin-top: 0; width:100%; " id="com1">
            <div id="maine" class="tbj" ></div>
            <div class="weui-flex" style="margin:-25px 0px 5px">
                <div class="weui-flex__item">
                    <div class="placeholder" style="text-align:-webkit-center;font-size: 12px;">
                        <span style="color: yellowgreen;">今日</span><br>
                        <span  style="color:#ff0000;">{$tj.jrje}元</span><br>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="placeholder" style="text-align:-webkit-center;font-size: 12px;">
                        <span style="color: yellowgreen;">本周</span><br>
                        <span  style="color:#ff0000;">{$tj.bzje}元</span><br>
                    </div>
                </div>
                 <div class="weui-flex__item">
                    <div class="placeholder" style="text-align:-webkit-center;font-size: 12px;">
                        <span style="color: yellowgreen;">本月</span><br>
                        <span  style="color:#ff0000;">0元</span><br>
                    </div>
                </div>
            </div>
        </div>	
        <div class="weui-cells " style=" margin-top: 0; display:none; width:100%;" id="com2">
            <div id="mainw" class="tbj"></div>
            <div class="weui-flex" style="margin:-25px 0px 5px">
                <div class="weui-flex__item">
                    <div class="placeholder" style="text-align:-webkit-center;font-size: 12px;">
                        <span style="color: yellowgreen;">今日</span><br>
                        <span  style="color:#ff0000;">{$tj.jrsl}个</span><br>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="placeholder" style="text-align:-webkit-center;font-size: 12px;">
                        <span style="color: yellowgreen;">本周</span><br>
                        <span  style="color:#ff0000;">{$tj.bzsl}个</span><br>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="placeholder" style="text-align:-webkit-center;font-size: 12px;">
                        <span style="color: yellowgreen;">本月</span><br>
                        <span  style="color:#ff0000;">{$tj.bysl}个</span><br>
                    </div>
                </div>
            </div>
        </div>	
        <div class="weui-cells " style=" margin-top: 0;  display:none; width:100%;" id="com3">
            <div id="mainq" class="tbj" style="width:100%;"></div>
            <div class="weui-flex" style=" margin:-25px 0px 5px">
                <div class="weui-flex__item">
                    <div class="placeholder" style="text-align:-webkit-center;font-size: 12px;">
                        <span style="color: yellowgreen;">今日</span><br>
                        <span  style="color:#ff0000;">{$tj.jruser}个</span><br>
                    </div>
                </div>
               <div class="weui-flex__item">
                    <div class="placeholder" style="text-align:-webkit-center;font-size: 12px;">
                        <span style="color: yellowgreen;">本周</span><br>
                        <span  style="color:#ff0000;">{$tj.bzuser}个</span><br>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="placeholder" style="text-align:-webkit-center;font-size: 12px;">
                        <span style="color: yellowgreen;">本月</span><br>
                        <span  style="color:#ff0000;">{$tj.byuser}个</span><br>
                    </div>
                </div>
            </div>
        </div>	
        <div class="weui-cells ">
            <div class="weui-grids">
                <a href="javascript:;" class="weui-grid" onclick="userList({type:1,url:'/m/user/index'},'{$m_user_index.url_name}');">
                    <div class="weui-grid__icon khzs" style=" color:#CC3399; ">{$tj.zuser}个</div>
                    <p class="weui-grid__label">客户总数</p>
                </a>
                <a href="javascript:;" class="weui-grid" onclick="userList({type:1,visited:1,url:'/m/user/index'},'{$m_user_index.url_name}');">
                    <div class="weui-grid__icon khzs" style=" color:#CCCC33;">{$tj.bfuser}个</div>
                    <p class="weui-grid__label">拜访客户</p>
                </a>
                 <a href="javascript:;" class="weui-grid">
                    <div class="weui-grid__icon khzs" style=" color:#FF3333;">{$tj.bfts}条</div>
                    <p class="weui-grid__label">拜访记录</p>
                </a>
                <a href="javascript:;" class="weui-grid">
                    <div class="weui-grid__icon khzs" style="color:#00CC66;">{$tj.jrsl}个</div>
                    <p class="weui-grid__label">今日订单</p>
                </a>
                <a href="javascript:;" class="weui-grid">
                    <div class="weui-grid__icon khzs" style=" color:#FFCC33;">{$tj.jrje}元</div>
                    <p class="weui-grid__label">订单金额</p>
                </a>
                <a href="javascript:;" class="weui-grid">
                    <div class="weui-grid__icon khzs" style=" color:#3366FF; ">{$tj.kdj}元</div>
                    <p class="weui-grid__label">今日客单价</p>
                </a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
 // 基于准备好的dom，初始化echarts实例
    dianji();
    goSys('m_index_home','m_index_home');
    var myCharte = echarts.init(document.getElementById('maine'));
    option1 = {
        title : {
            text: '订单金额',
            x:'center'
        },
        tooltip: {
            trigger: 'axis'
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: {$ww}
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name:'订单金额',
                type:'line',
                stack: '总量',
                data:{$jes}
            }
        ]
    };

        // 指定图表的配置项和数据  title: {
       // text: '我的客户'
//    },
    option2 = {
        title : {
            text: '订单数',
            x:'center'
        },
        tooltip: {
            trigger: 'axis'
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },

        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: {$ww}
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name:'订单数量',
                type:'line',
                stack: '总量',
                data:{$ordernum}
            }
        ]
    };
    option3 = {
        title : {
            text: '新增客户',
            x:'center'
        },
        tooltip: {
            trigger: 'axis'
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: {$ww}
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name:'新增客户',
                type:'line',
                stack: '总量',
                data:{$usernum}
            }
        ]
    };
        // 使用刚指定的配置项和数据显示图表。
    //    myChartq.setOption(option3);
    option = {
        title : {
            text: '我的销售',
            x:'center'
        },
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: {$goodsdatatitle}
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {$goodsdata}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    $('.weui-navbar__item').on('click', function () {
        $(this).addClass('weui-bar__item_o').siblings('.weui-bar__item_o').removeClass('weui-bar__item_o');
        $(this).css('background','#4fb234').siblings('.weui-navbar__item').css('background','none');
    });
    myCharte.setOption(option1);
    $("#coma").click(function(){
        $("#com1").show();//显示
        // 基于准备好的dom，初始化echarts实例
        var myCharte = echarts.init(document.getElementById('maine'));
        // 使用刚指定的配置项和数据显示图表。
        myCharte.setOption(option1);
        $("#com2").hide();
        $("#com3").hide();//隐藏
    });
    $("#comb").click(function(){
        $("#com2").show();
        // 基于准备好的dom，初始化echarts实例
        var myChartw = echarts.init(document.getElementById('mainw'));
        // 使用刚指定的配置项和数据显示图表。
        myChartw.setOption(option2);
        $("#com1").hide();
        $("#com3").hide();
    });
    $("#comc").click(function(){
        $("#com3").show();
        // 基于准备好的dom，初始化echarts实例
        var myChartq = echarts.init(document.getElementById('mainq'));
        // 使用刚指定的配置项和数据显示图表。
        myChartq.setOption(option3);
        $("#com1").hide();
        $("#com2").hide();
    });
</script> 
</script>
