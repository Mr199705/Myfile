<script type="text/template" charset="utf-8" id='user_ch_record_list'>
    {{if(ljk){}}
    <div class="goodsListDiv">
    <!--一个客户-->
        {{for(var i=0;i<ljk.length;i++){}}
        <div class="weui-cells page__category-content">
            <input type="hidden" id="uid" name="uid" value="{{=ljk[i].uid}}">
            <div style="margin-top: 5px;" class="weui-cell__bd  sy_kh">
                <p style="font-size: 16px;">&nbsp;&nbsp;{{=ljk[i].name}}</p>
                {{?ljk[i].avs}}<p style="font-size: 12px;color: #ed1111;">【{{=ljk[i].avs}}】</p>{{??}}{{?}}
            </div>
            <div style="color: dodgerblue;" >&nbsp;</div>
            <div class="weui-form-preview__bd information_content">
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">规格：</label>
                    <span class="weui-form-preview__value">{{=ljk[i].unitg}}</span>
                </div>
                {{?ljk[i].unit1.length>0}}
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">销售：</label>
                    <span class="weui-form-preview__value">
                        <tbody>
                        <tr>
                         {{for(var j=0;j< ljk[i].unit1.length;j++){}}
                            <td>{{=ljk[i].unit1[j].num}}{{=ljk[i].unit1[j].uname}}</td>
                            {{}}}
                        </tr>
                        </tbody>
                    </span>
                </div>
                {{??}}{{?}}
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">平均价格：</label>
                    <span class="weui-form-preview__value">¥{{=ljk[i].average}}</span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">成交金额：</label>
                    <span class="weui-form-preview__value">¥{{=ljk[i].amount}}</span>
                </div>
            </div>
        </div>
        {{}}}
    <!--一个客户-->
    </div>
    {{ }else{ }}
    {{}}}
</script>
