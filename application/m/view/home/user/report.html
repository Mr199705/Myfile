<script type="text/html" id="tpl_tianjiakehu">
<div class="page">
    <div class="ljk_top">
        <a class="top_left" onclick="userList(false,'m_user_index');">
            <i class="fa fa-angle-left fa-2x"></i>
        </a>
        <p class="weui-flex__item top_center">添加客户</p>
    </div>
    <div class="user_addprofile">
        <form action="/m/user/profile" method="post" enctype="multipart/form-data" onsubmit="return false;">
            <input type="hidden" name="action" value="add" />
            <input type="hidden" name="x" id="x" value="" />
            <input type="hidden" name="y" id="y" value="" />
            <div class="ljk_neirong" style="margin-bottom:50px;">
            <div class="page__bd">
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">客户名称</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" name="realname"  value=""  placeholder="请输入客户名称">
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_select weui-cell_select-after">
                        <div class="weui-cell__hd">
                            <label for="" class="weui-label">客户类型</label>
                        </div>
                        <div class="weui-cell__bd">
                            <select class="weui-select" id="tpid" name="tpid">
                            {foreach name="userMemberType" item="v"}
                            <option value="{$v.id}">{$v.title}</option>
                            {/foreach}
                            </select>
                        </div>
                    </div>
                    {if count($visits)}
                    <div class="weui-cell weui-cell_select weui-cell_select-after">
                        <div class="weui-cell__hd">
                            <label for="" class="weui-label">拜访路线</label>
                        </div>
                        <div class="weui-cell__bd">
                            <select class="weui-select" name="visitid">
                            {foreach name="visits" item="visit"}
                            <option value="{$visit.id}">{$visit.title}</option>
                            {/foreach}
                            </select>
                        </div>
                    </div>
                    {/if}
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">详细地址</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" name="address" value=""  placeholder="请输入详细地址">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">联系人</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" name="contact" value="" placeholder="请输入联系人姓名">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" name="mobile" value="" placeholder="必填无手机请输入座机">
                        </div>
                    </div>
            </div>
            <div class="page__bd page__bd_spacing">
                <button href="javascript:;" class="weui-btn weui-btn_primary" onclick="return postaddprofile(this.form);">确定</button>
            </div>
        </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        goSys('{$m_index_home.url_name}');
        dianji();
        $("#{$m_user_index.url_name}").addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
    });
    function l(tobj){
        $(tobj).parent().find(".weui-textarea-counter span").html($(tobj).val().length);
    }
    function postaddprofile(formObj){
        var form=$(formObj);
            var url=$(formObj).attr('action');
            var pdata=$(formObj).serializeArray();
            {if is_weixin()}
            wx.getLocation({
                    type: 'wgs84',
                    success: function (res) {
                        pdata.push({"name":"x","value":res.latitude});
                        pdata.push({"name":"y","value":res.longitude});
                        postdata(formObj,pdata,url);
                    },
           cancel: function (res) {
               console.log('用户拒绝授权获取地理位置');
                        postdata(formObj,pdata,url);
            },
            fail: function (res) {
                console.log('定位失败');
                            postdata(formObj,pdata,url);
            }
            });
            {else}
                    postdata(formObj,pdata,url);
            {/if}
    }
    function postdata(formObj,pdata,url){
        $('#dialogs').remove();
        $.ajax(
            {
                type:'post',
                url:url,
                data:pdata,
                dataType:'json',
                beforeSend:function (){
                    var tip = {
                        type:1,
                        title:'新增客户资料',
                        content:'正在新增客户资料，请稍后！'
                    };
                    var template = doT.template($('#tpldialogs').html());
                    var t_html = template(tip);
                    $('.user_addprofile').append(t_html);
                },
                success:function (data){
                    if(data['code']==0){
                        var tip = {
                            type:1,
                            title:'新增客户资料',
                            content:data['msg'],
                            btn:1,
                            btnm:1,
                            btnmc:'查看详情',
                            btnma:'data-id="genjinkehu" onclick="getuserDetail(this,' + data['data']['uid'] + ');"',
                        };
                        var template = doT.template($('#tpldialogs').html());
                        var t_html = template(tip);
                        $('#dialogs').remove();
                        $('.user_addprofile').append(t_html);
                        clearImg();
                        formObj.reset();
                    }else{
                        var tip = {
                            type:2,
                            title:'新增客户资料',
                            content:data['msg'],
                            btn:1,
                            btnc:'关闭',
                            btna:'onclick="$(\'#dialogs\').remove();"'
                        };
                        var template = doT.template($('#tpldialogs').html());
                        var t_html = template(tip);
                        $('#dialogs').remove();
                        $('.user_addprofile').append(t_html);
                    }
                }
            }
        );
    }
</script>
</script>
